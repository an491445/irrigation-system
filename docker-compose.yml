version: '3.7'

services:
  pi-app:
    build:
      context: ./pi/app
    env_file:
      - env.pi-app
    environment:
      MOCK_HARDWARE: 'true'
      API_ENDPOINT: http://api:3001

  api:
    build:
      context: ./api
    env_file:
      - env.api
    environment:
      PORT: 3001
      JWT_SECRET: jwt_secret
    ports:
      - 3001:3001
    expose:
      - 3001
